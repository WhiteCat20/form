<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Form</title>
  </head>
  <body id="home" class="bg-info">
      <!-- Header -->
    <section id="header">
        <div class="fw-bold fs-2 text-center mt-5">
            <p>Form Pendataan Mahasiswa Baru Angkatan 2021</p>
        </div>
    </section>
    <!-- Form -->
    <section id="card">
        <div class="card m-auto shadow-sm p-3 mb-5 bg-body" style="width: 1000px;">
            <div class="card-body">
              <p class="text-center">Selamat datang, Silahkan diisi form berikut ini</p>
              <!-- input form -->
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="univ" class="form-label">Universitas</label>
                    <input type="text" class="form-control" id="univ" aria-describedby="name">
                  </div>
                <div class="mb-3">
                    <label for="Jurusan" class="form-label">Jurusan</label>
                    <input type="text" class="form-control" id="Jurusan" aria-describedby="name">
                  </div>
                  <div class="mb-3">
                    <label for="jalurterima" class="form-label">Jalur Diterima</label>
                    <select id="jalurterima" class="form-select">
                      <option>SNMPTN</option>
                      <option>SBMPTN</option>
                      <option>Seleksi Mandiri</option>
                      <option>Lainnya</option>
                    </select>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Alasan Memilih Jurusan</label>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
    </section>



  </body>
</html>
